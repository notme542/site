<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Hello Kitty</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Page d'accueil */
        #welcome-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
        }

        #welcome-screen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #welcome-screen button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Contenu principal */
        #main-content {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ffccf2;
        }

        /* Hello Kitty décorations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .cloud.small {
            width: 80px;
            height: 50px;
        }

        .cloud.large {
            width: 150px;
            height: 80px;
        }

        .cloud:nth-child(1) { top: 10%; left: 20%; }
        .cloud:nth-child(2) { top: 30%; left: 50%; }
        .cloud:nth-child(3) { top: 15%; left: 70%; }
        .cloud:nth-child(4) { top: 50%; left: 40%; }

        .hello-kitty {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: auto;
        }

        /* Texte animé presque caché */
        .hidden-text {
            position: absolute;
            bottom: 5%;
            left: 10%;
            color: rgba(255, 20, 147, 0.2);
            font-size: 24px;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .text-box {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #ff1493;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Écran de bienvenue -->
    <div id="welcome-screen">
        <h1>Bienvenue sur mon site</h1>
        <button onclick="enterSite()">⮞ Entrer</button>
    </div>

    <!-- Contenu principal -->
    <div id="main-content">
        <!-- Nuages décoratifs -->
        <div class="cloud small"></div>
        <div class="cloud large"></div>
        <div class="cloud small"></div>
        <div class="cloud large"></div>

        <!-- Image Hello Kitty -->
        <img src="https://upload.wikimedia.org/wikipedia/en/8/86/Hello_Kitty_character_portrait.png" alt="Hello Kitty" class="hello-kitty">

        <!-- Texte presque caché -->
        <div class="hidden-text">Patil est trop méchante</div>

        <!-- Boîte de texte -->
        <div class="text-box">Bienvenue dans le monde de Hello Kitty !</div>
    </div>

    <script>
        function enterSite() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
    </script>
</body>
</html>
